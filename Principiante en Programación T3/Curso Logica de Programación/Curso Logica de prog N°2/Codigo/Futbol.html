<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
	function saltarLinea() {
		document.write("<br><br>")
	}
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var victorias = prompt("Informe la cantidad de victorias");
	var empates = prompt("Informe la cantidad de empates");

	puntosTotales = (victorias * 3) + empates;

	imprimir("El total de puntos del equipo es: "+ puntosTotales);

	if (puntosTotales > 28) {
		imprimir("El equipo que esta mejor que el año pasado");
	}
	if (puntosTotales < 28) {
		imprimir("El equipo que esta peor que el año pasado");
	}
	if (puntosTotales == 28) {
		imprimir("El equipo que esta igual que el año pasado");
	}
	
</script>
