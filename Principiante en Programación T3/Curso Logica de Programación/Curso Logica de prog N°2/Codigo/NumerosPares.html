<meta charset="UTF-8">
<h1>Programa que imprime numero pares</h1>
<script>
	function saltarLinea() {
		document.write("<br><br>")
	}
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}
	var numero = 100
	var contador = 2
	while ( contador <= numero){
		imprimir(contador)
		contador = contador + 2;
	}
</script>
