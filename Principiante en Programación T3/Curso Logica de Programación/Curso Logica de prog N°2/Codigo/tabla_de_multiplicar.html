<meta charset="UTF-8">
<h1>Tabla de Multiplicar</h1>

<script>

	function saltarLinea() {
		document.write("<br><br>")
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	for (var multiplicador = 1;multiplicador <= 10;multiplicador++){
		imprimir(5 * multiplicador);
	}
</script>
