<meta charset="UTF-8">



<script>
	//Funcion para hacer saltos de lineas
	function saltarLinea(){
		document.write("<br><br>")
	};
	//Funcion para imprimir frases
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}
	//Funcion para calcular el IMC
	function calcularIMC(peso,altura) {
		imc = Math.round(peso / (altura * altura),2);
		return imc;
	}
	peso= prompt("Ingrese su peso");
	altura = prompt("Ingrese su altura");

	imcCalculado= calcularIMC(peso,altura);
	imprimir("El IMC de la persona es: "+ imcCalculado);

	if (imcCalculado < 18.5) {
		imprimir("Peso Bajo");
	}
	if (imcCalculado >= 18.5 && imcCalculado < 25) {
		imprimir("Peso normal");
	}
	if (imcCalculado >= 25 && imcCalculado < 30) {
		imprimir("Sobrepeso");
	}
	if (imcCalculado >= 30) {
		imprimir("Obesidad");
	}
</script>
